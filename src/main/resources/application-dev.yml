spring:
  datasource:
    url: jdbc:h2:mem:host
    driverClassName: org.h2.Driver
    username: user
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      open-in-view: false

  h2:
    console:
      enabled: true


  mail:
    host: smtp.host.com
    port: 587
    username: name@host.com
    password: pwd
    protocol: smtp
  properties:
    mail:
      smtp:
        auth: true
        starttls:
        enable: true
      debug: true

server:
  port: 8085


  #swagger params
spring-doc:
  api-docs:
    path: /api-docs


url_backend: http://localhost:8085

  # App Properties
host:
  app:
    jwtSecret: hostSecretKey
    jwtExpirationMs: 86400000


email_admin: name@host.com



